<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>j_a_g_e_n_t_i_c — AI/ML Quiz Challenge</title>
  <meta name="description" content="Test your AI and machine learning knowledge with interactive quizzes covering development, deployment, and cutting-edge techniques.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <meta property="og:title" content="j_a_g_e_n_t_i_c — AI/ML Quiz Challenge">
  <meta property="og:description" content="Test your AI and machine learning knowledge with interactive quizzes.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://jagentic.net/">
</head>
<body>
  <div class="background-3d"></div>
  
  <main class="container">
    <header class="header">
      <div class="logo-container">
        <img src="logo-jagentic-clean.png" alt="j_a_g_e_n_t_i_c" class="logo-image" onerror="this.style.display='none'; document.querySelector('.logo-fallback').style.display='block';">
        <h1 class="logo-fallback brand" style="display: none;">j_a_g_e_n_t_i_c</h1>
      </div>
      <p class="tagline">opportunities ∈ aggravations</p>
      <p class="subtitle">Engineering Agents, Apps, and Outcomes</p>
      <p class="header-links">
        <a href="blog.html">Blog</a>
        <span class="separator">•</span>
        <a href="mailto:jagentic@gmail.com">jagentic@gmail.com</a>
      </p>
    </header>

    <div class="quiz-card">
      <div class="quiz-header">
        <div class="quiz-meta">
          <span class="category-badge" id="category">AI/ML</span>
          <span class="difficulty-badge" id="difficulty">Intermediate</span>
        </div>
        <div class="quiz-progress">
          <span id="progress">Question 1 of 12</span>
        </div>
      </div>

      <div class="quiz-body">
        <div class="question-section">
          <h2 class="question-text" id="question">Loading question...</h2>
          <p class="question-subtitle"></p>
        </div>

        <div class="choices" id="choices">
          <!-- Questions load automatically -->
        </div>

        <div class="explanation-section" id="explanation" style="display: none;">
          <div class="explanation-content" id="explanation-content"></div>
        </div>

        <div class="action-buttons" id="action-buttons" style="display: none;">
          <button class="next-button" id="next-button">
            <span>Next Question</span>
            <span class="next-icon">→</span>
          </button>
        </div>
      </div>

      <div class="quiz-footer">
        <div class="score-display">
          <div class="score-item">
            <span class="score-label">Correct</span>
            <span class="score-value" id="score-correct">0</span>
          </div>
          <div class="score-item">
            <span class="score-label">Streak</span>
            <span class="score-value" id="score-streak">0</span>
          </div>
          <div class="score-item">
            <span class="score-label">Accuracy</span>
            <span class="score-value" id="score-accuracy">0%</span>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <!-- News ticker will go here -->
    </footer>
  </main>

  <script src="quiz.js"></script>
</body>
</html>
