name: Update news.json on schedule

on:
  schedule: [{ cron: "*/30 * * * *" }]
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions: { contents: write }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm install --no-audit --no-fund
      - run: node scripts/fetch-news.mjs
      - name: Commit and push if changed
        run: |
          if ! git diff --quiet -- news.json; then
            git config user.name "jagentic-bot"
            git config user.email "info@jagentic.com"
            git add news.json
            git commit -m "chore: refresh news.json"
            git push
          else
            echo "No changes"
