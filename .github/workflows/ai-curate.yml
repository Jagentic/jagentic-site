name: AI Quiz Curation

on:
  schedule: [{ cron: "0 12 * * *" }]  # Daily at noon UTC
  workflow_dispatch:

jobs:
  curate:
    runs-on: ubuntu-latest
    permissions: { contents: write }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm install --no-audit --no-fund
      - run: node scripts/fetch-news.mjs
      - run: node scripts/ai-curate-quiz.mjs
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      - run: node scripts/build-quiz.mjs
      - name: Commit and push if changed
        run: |
          if ! git diff --quiet -- data/questions-ai-generated.json quiz.json; then
            git config user.name "jagentic-bot"
            git config user.email "info@jagentic.com"
            git add data/questions-ai-generated.json quiz.json
            git commit -m "chore: AI-curated quiz questions"
            git push
          else
            echo "No new AI questions"
