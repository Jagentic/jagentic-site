server {
  listen 443 ssl http2;
  server_name jagentic.net;
  root /var/www/jagentic-site/web;
  index index.html;
  add_header Content-Security-Policy-Report-Only "default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'none'; form-action 'self'; upgrade-insecure-requests; script-src 'self'; style-src 'self'; img-src 'self' data:; font-src 'self' data:; connect-src 'self'" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  # HSTS intentionally OFF until TLS verified across root+www
  location / { try_files $uri $uri/ /index.html; }
}
